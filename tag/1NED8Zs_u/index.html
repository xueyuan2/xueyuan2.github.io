                  <p>东野圭吾著，吕灵芝译。北京十月文艺出版社出版。</p>
<p>奇妙的设定——“光乐”，以光为信息传递的媒介。整个故事里看着仿佛是孩子与父母之争，新兴人类危及政治统治而被整治。主人公光瑠演奏光乐，唤醒更多人对于光的感知，启发新的光乐演奏者觉醒的行为像是一个革命者。超自然现象下，其实探讨的是对于不同的包容态度，对于世代更替的必然趋势的肯定，和对于一切妄想阻止时代潮流的人的嘲讽。</p>
<p>想起闻一多先生的那句——“你们杀死一个李公朴，会有千百万个李公朴站起来！”</p>
