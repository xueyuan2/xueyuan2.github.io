                <div class="post-abstract">
                  <p>史蒂芬·霍金和列那德·蒙洛迪诺著，译者是吴忠超</p>
<p>湖南科技出版社出版</p>
<p>看过了霍金的《时间简史》《果壳中的宇宙》，现在补上这本。《大设计》物理学理论的东西读起来没那么艰涩，反而感觉谈论哲学的带来的启发更多一些。翻译语言上显得繁琐，不过学术的东西，英文说得很简单，翻译成中文的确是挺难的。要是有时间找找英文原版的话，可以体会一下简洁之美吧~</p>
<p>全书中心思想如译者前言所说，<strong>依赖模型的实在论</strong>，理解了这个，后面的细节推导倒没那么重要，毕竟于我而已，只是科普消遣，并不是学术研究的目的。</p>
